<div>
    <h3 class="text-title">IASECOMMERCE</h3>
    <img class="img" src="assets/images/logIn.png">
    <h3 class="text">Log In</h3>
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input  matInput type="email" [formControl]="email" placeholder="Ex. pat@example.com">
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput [formControl]="password"  type="password">
      </mat-form-field>
    <div class="button">
      <button (click)="LogIn()" id="login" mat-raised-button color="primary">log in</button>
      <button (click)="registrar()" id="iniciar"mat-raised-button color="primary">Registrarme</button>
      <br/>
      <button (click)="olvido()" id="forgot"mat-button color="primary">Olivede mi contraseña</button>
    </div>
  </div>
  <div class="div-footer">
    <footer class="footer">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </footer>
  </div>
